<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MarsAR</title>
    <meta name="description" content="MarsAR">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/master/dist/aframe-orbit-controls-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity
        id="camera"
        camera
        position="0 0 5"
        orbit-controls="
          autoRotate: false;
          target: #target;
          enableDamping: true;
          dampingFactor: 0.25;
          rotateSpeed: 0.14;
          minDistance: 0;
          maxDistance: 15;"
        mouse-cursor="">
      </a-entity>
      <a-assets>
        <img id="marsBaseMap" src="img/mar0kuu2.jpg">
      </a-assets>
      <a-sphere id="target" src="#marsBaseMap" position="0 0 0" radius="2">
        <a-animation attribute="rotation" easing="linear" dur="60000" to="0 360 0" repeat="indefinite"></a-animation>
      </a-sphere>
      <a-sky color="#101013"></a-sky>
    </a-scene>
  </body>
</html>
