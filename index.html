<!DOCTYPE html>
<html>
  <head>
    <title>MarsAR</title>
    <meta charset="utf-8">
    <meta name="description" content="MarsAR">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/master/dist/aframe-orbit-controls-component.min.js"></script>
  </head>
  <body>

    <a-scene>
      <!-- Assets -->
      <a-assets>
        <img id="marsBaseMap" src="img/mar0kuu2.jpg">
      </a-assets>

      <!-- Orbital Camera -->
      <a-entity
        id="camera"
        camera
        position="0 0 4"
        orbit-controls="
          autoRotate: false;
          target: #target;
          enableDamping: true;
          dampingFactor: 0.25;
          rotateSpeed: 0.14;
          minDistance: 3;
          maxDistance: 15;"
        mouse-cursor="">
      </a-entity>

      <!-- Mars -->
      <a-entity rotation="0 0 25">
        <a-entity>
          <a-animation attribute="rotation" easing="linear" dur="60000" to="0 360 0" repeat="indefinite"></a-animation>
          <a-sphere id="target" src="#marsBaseMap" position="0 0 0" radius="2"></a-sphere>
        </a-entity>
      </a-entity>
      <a-sky color="#101013"></a-sky>
    </a-scene>
  </body>
</html>
