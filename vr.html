<!DOCTYPE html>
<html>
  <head>
    <title>PlanetaryAR</title>
    <meta charset="utf-8">
    <meta name="description" content="PlanetaryAR">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no, minimal-ui">
    <!-- SCRIPTS -->
    <script src="./js/analytics.js"></script>
    <script src="./js/vr.js"></script>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/master/dist/aframe-orbit-controls-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^3.2.0/dist/aframe-animation-component.min.js"></script>
    <!-- STYLING -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,500" rel="stylesheet">
    <link href="https://use.fontawesome.com/bde36a6fc9.css" rel="stylesheet">
    <link href="https://codemacabre.com/css/style.css" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet">
  </head>
  <body>
    <div id="load-overlay">
      <div id="loader">
        <i class="fa fa-spinner fa-pulse fa-fw"></i>
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div id="app">
      <a id="nav-left" href="./"><i class="fa fa-angle-left"></i> Back</a>
      <div id="controls">
        <i id="prev-planet" class="planet-nav fa fa-angle-left"></i><span id="planet-name"></span><i id="next-planet" class="planet-nav fa fa-angle-right"></i>
      </div>
      <a-scene vr-mode-ui="enabled: false">
        <!-- Assets -->
        <a-assets>
          <!-- Stars -->
          <img id="txStarMap" src="./assets/textures/star-map.jpg">

          <!-- Planets -->
          <img id="txMercury" src="./assets/textures/mercury.jpg">
          <img id="txVenus" src="./assets/textures/venus.jpg">
          <img id="txEarth" src="./assets/textures/earth.jpg">
          <img id="txMars" src="./assets/textures/mars.jpg">
          <img id="txJupiter" src="./assets/textures/jupiter.jpg">
          <img id="txSaturn" src="./assets/textures/saturn.jpg">
          <img id="txUranus" src="./assets/textures/uranus.jpg">
          <img id="txNeptune" src="./assets/textures/neptune.jpg">
          <img id="txPluto" src="./assets/textures/pluto.jpg">

          <!-- Rings -->
          <img id="txSaturnRing" src="./assets/textures/saturn-ring.png">
          <!-- <img id="txUranusRing" src="./assets/textures/uranus-ring.png"> -->
          <!-- <img id="txUranusRing" src="./assets/textures/neptune-ring.png"> -->
        </a-assets>

        <!-- Camera & Cursor -->
        <a-entity
          id="camera"
          camera
          position="0 0 1000"
          orbit-controls="
            autoRotate: false;
            target: #current-planet;
            enableDamping: true;
            dampingFactor: 0.25;
            rotateSpeed: 0.14;
            minDistance: 0.3;
            maxDistance: 1000;
            enableKeys: false;">
        </a-entity>

        <!-- Planet -->
        <a-entity
          id="current-planet-container"
          rotation="0 0 0">
          <a-entity
            id="current-planet-rotation"
            rotation="0 0 0"
            animation="
              property: rotation;
              easing: linear;
              dur: 60000;
              to: 0 360 0;
              loop: true;">
            <a-sphere
              id="current-planet"
              src=""
              position="0 0 0"
              radius="1">
            </a-sphere>
            <a-image
              id="ring-top"
              rotation="90, 0, 0"
              radius="0"
              visible="false">
            </a-image>
            <a-image
              id="ring-bottom"
              rotation="-90, 0, 0"
              radius="0"
              visible="false">
            </a-image>
          </a-entity>
        </a-entity>

        <a-sky src="#txStarMap"></a-sky>
      </a-scene>
    </div>
  </body>
</html>
