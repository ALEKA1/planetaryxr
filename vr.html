<!DOCTYPE html>
<html>
  <head>
    <title>PlanetaryAR</title>
    <meta charset="utf-8">
    <meta name="description" content="PlanetaryAR">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no, minimal-ui">
    <!-- SCRIPTS -->
    <script src="https://codemacabre.com/js/analytics.js" type="text/javascript"></script>
    <script src="https://codemacabre.com/js/date.js" type="text/javascript"></script>
    <script src="./js/vr.js" type="text/javascript"></script>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/master/dist/aframe-orbit-controls-component.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/aframe-animation-component@^3.2.0/dist/aframe-animation-component.min.js" type="text/javascript"></script>
    <!-- STYLING -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,500" rel="stylesheet">
    <link href="https://use.fontawesome.com/bde36a6fc9.css" rel="stylesheet">
    <link href="https://codemacabre.com/css/style.css" rel="stylesheet" type="text/css">
    <link href="./css/app.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <a id="nav-left" href="./"><i class="fa fa-angle-left"></i> Back</a>
    <i id="prev-planet" class="planet-nav fa fa-angle-left"></i>
    <i id="next-planet" class="planet-nav fa fa-angle-right"></i>
    <a-scene vr-mode-ui="enabled: false">
      <!-- Assets -->
      <a-assets>
        <img id="txMercury" src="./img/mercury.jpg">
        <img id="txVenus" src="./img/venus.jpg">
        <img id="txEarth" src="./img/earth.jpg">
        <img id="txMars" src="./img/mars.jpg">
        <img id="txJupiter" src="./img/jupiter.jpg">
        <!-- <img id="txSaturn" src="./img/saturn.jpg"> -->
        <!-- <img id="txUranus" src="./img/uranus.jpg"> -->
        <!-- <img id="txNeptune" src="./img/neptune.jpg"> -->
        <img id="txPluto" src="./img/pluto.jpg">
      </a-assets>

      <!-- Camera & Cursor -->
      <a-entity
        id="camera"
        camera
        position="0 0 20"
        orbit-controls="
          autoRotate: false;
          target: #current-planet;
          enableDamping: true;
          dampingFactor: 0.25;
          rotateSpeed: 0.14;
          minDistance: 0.3;
          maxDistance: 100;">
      </a-entity>

      <!-- Planet -->
      <a-entity
        id="current-planet-container"
        rotation="0 0 0">
        <a-entity
            animation="
            property: rotation;
            easing: linear;
            dur: 60000;
            to: 0 360 0;
            loop: true;">
          <a-sphere
            id="current-planet"
            src=""
            position="0 0 0"
            radius="1">
          </a-sphere>
        </a-entity>
      </a-entity>

      <a-sky color="#101013"></a-sky>
    </a-scene>
  </body>
</html>
