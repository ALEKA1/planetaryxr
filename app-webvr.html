<!DOCTYPE html>
<html>
  <head>
    <title>PlanetaryAR</title>
    <meta charset="utf-8">
    <meta name="description" content="PlanetaryAR">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no, minimal-ui">
    <!-- SCRIPTS -->
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/blairmacintyre/aframe-look-at-billboard-component/master/dist/aframe-look-at-billboard-component.min.js"></script>
    <!-- STYLING -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,500" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <a id="nav-left" href="./index.html"></a>
    <a-scene>
      <!-- Assets -->
      <a-assets>
        <img id="basemapMars" src="./img/mars.jpg">
        <img id="basemapMercury" src="./img/mercury.jpg">
        <img id="basemapPluto" src="./img/pluto.jpg">
        <img id="basemapVenus" src="./img/venus.jpg">
      </a-assets>

      <!-- Camera & Cursor -->
      <a-entity
        id="camera"
        camera
        position="0 0 0"
        look-controls
        wasd-controls
        >
        <a-entity
          cursor="fuse: true; fuseTimeout: 500"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
          material="color: #ffffff; opacity: 0.8; shader: flat"></a-entity>
      </a-entity>

      <!-- UI -->
      <a-entity
        text="value: Mars; width: 1; align: left; baseline: bottom;"
        position="-0.5 0 -1"
        billboard
        >
      </a-entity>

      <!-- Planet -->
      <a-entity
        position="0 0 -4"
        rotation="0 0 25">
        <a-entity>
          <a-animation
            attribute="rotation"
            easing="linear"
            dur="60000"
            to="0 360 0"
            repeat="indefinite"></a-animation>
          <a-sphere
            id="target"
            src="#basemapMars"
            position="0 0 0"
            radius="2"></a-sphere>
        </a-entity>
      </a-entity>
      <a-sky color="#101013"></a-sky>
    </a-scene>
  </body>
</html>
